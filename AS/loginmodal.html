<html>
<head>
	<title>bbotstrap example
	</title>
	
	<link rel="stylesheet"
	href="bootstrap/bootstrap.min.css">
	<!--JQuery library-->
	<script src="bootstrap/jquery.min.js"></script>
	<!--latest compiled java script-->
	<script src="bootstrap/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<h2>Basic model example</h2>
		<!--trigger the model with a button-->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
		data-target="#myModal">Open Modal</button>
		<!--model-->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!--Modal coontent-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabal">Login to site.com</h4>
					</div>
					<div class="modal-body">
						<div class="well">



							<form id="loginform" method="POST" action="/login/" novalidate="novalidate">
								<div class="form-group">
									<label for="username" class="control-label">username</label>
									<input type="text" class="form-control" id="username" name="username"
									value="" required="" title="please eneter your user name" placeholder="example@gamil.com">
									<span class="help-block"></span>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">password</label>
									<input type="password" class="form-control" id="password" name="password"
                              value="" required="" title="please enter your password"
                              <span clas="help-block"></span>
								</div>


						<div id="loginErrorMsg" clas="alert alert-error hide">wrong username or password</div>

						<div class="checkbox">
							<label>

								<input type="checkbox" name="remember" id="remember">Remember Login</label>
									<p class="help-block">(if this is a private computer)</p></div>
									<button tupe="submit" class="btn btn-success btn-block">login</button>
									<a href="/forgot/" class="btn btn-default btn-block">help to login</a>
								</form>
							</div>
							<div class="modal-footer">
								<button tupe="button" class="btn btn-default" data-dismiss="modal">close</button>
							</div>
						</div>
					</div>
				</div>
			</div>



</body>
</html>
